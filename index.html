

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="col-md-6 py-4">
            <div class="input-group mb-4">
                <input type="text"  placeholder="Search for Meal" id="foodList">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger " onclick="getFood()">Search</button>
                </div>
            </div>
            <div id="error">
                <h5>This food is not found..</h5>
            </div>
        </form>
        
        <div id="for-more-details"></div>

        <div id="food"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
